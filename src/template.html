<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Terminal Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

    :root {
      --bg: #0d1117;
      --card-bg: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --accent-green: #3fb950;
      --accent-cyan: #58a6ff;
      --accent-purple: #bc8cff;
      --accent-pink: #ff7b72;
      --grid-gap: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text);
      width: 800px;
      height: 450px;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal-container {
      width: 780px;
      height: 430px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    /* Scanline effect */
    .terminal-container::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    /* Scanline moving bar */
    .scan-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: rgba(88, 166, 255, 0.1);
      z-index: 3;
      animation: scan 6s linear infinite;
      opacity: 0.5;
    }

    @keyframes scan {
      0% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(450px);
      }
    }

    /* Header */
    .header {
      background: var(--card-bg);
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .red {
      background: #ff5f56;
    }

    .yellow {
      background: #ffbd2e;
    }

    .green {
      background: #27c93f;
    }

    .command {
      margin-left: 12px;
      color: var(--text);
      opacity: 0.8;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background: var(--text);
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Bento Grid */
    .bento-grid {
      flex: 1;
      padding: 16px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: var(--grid-gap);
    }

    .card {
      background: rgba(22, 27, 34, 0.6);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .card-title {
      font-size: 10px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    /* Profile Card */
    .profile-card {
      grid-row: 1 / span 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.1);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent-cyan);
      margin-bottom: 12px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
    }

    .username {
      color: var(--accent-cyan);
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    .bio-stats {
      width: 100%;
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-val {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .stat-lbl {
      font-size: 0.7rem;
      color: #8b949e;
    }

    /* Contribution Graph Card */
    .graph-card {
      grid-column: 2 / span 2;
      grid-row: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .graph-container {
      display: flex;
      gap: 3px;
      height: 100px;
      align-items: flex-end;
    }

    .week {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .day {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background: #161b22;
    }

    /* Streak Card */
    .streak-card {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-color: var(--accent-purple);
    }

    .streak-icon {
      font-size: 24px;
      margin-bottom: 8px;
      color: var(--accent-purple);
    }

    .streak-val {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .streak-lbl {
      color: var(--accent-purple);
      font-size: 0.8rem;
    }

    /* Languages/Mix Card */
    .mix-card {
      grid-column: 3;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .lang-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-bottom: 6px;
    }

    .lang-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      display: inline-block;
    }

    .pulse-text {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.7;
      }
    }

    /* For graph colors */
    .l0 {
      background: #161b22;
    }

    .l1 {
      background: #0e4429;
    }

    .l2 {
      background: #006d32;
    }

    .l3 {
      background: #26a641;
    }

    .l4 {
      background: #39d353;
    }
  </style>
</head>

<body>
  <div class="terminal-container">
    <div class="scan-bar"></div>
    <div class="header">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="command">root@{{username}}:~$ ./show_stats.sh<span class="cursor"></span></div>
    </div>

    <div class="bento-grid">
      <!-- Profile -->
      <div class="card profile-card">
        <img src="{{avatarUrl}}" class="avatar" />
        <div class="name">{{name}}</div>
        <div class="username">@{{username}}</div>

        <div class="bio-stats">
          <div class="stat-item">
            <span class="stat-val" style="color: var(--accent-pink)">{{totalStars}}</span>
            <span class="stat-lbl">STARS</span>
          </div>
          <div class="stat-item">
            <span class="stat-val" style="color: var(--accent-green)">{{totalPRsIssues}}</span>
            <span class="stat-lbl">PRs & ISSUES</span>
          </div>
          <div class="stat-item">
            <span class="stat-val" style="color: var(--accent-cyan)">{{totalCommits}}</span>
            <span class="stat-lbl">COMMITS</span>
          </div>
        </div>
      </div>

      <!-- Contribution Graph -->
      <div class="card graph-card">
        <div class="card-title">ACTIVITY GRAPH (LAST 5 MONTHS)</div>
        <div class="graph-container">
          {{contributionGraph}}
        </div>
      </div>

      <!-- Streaks -->
      <div class="card streak-card">
        <div class="card-title">CURRENT STREAK</div>
        <div class="streak-icon">ðŸ”¥</div>
        <div class="streak-val">{{currentStreak}}</div>
        <div class="streak-lbl">DAYS</div>
      </div>

      <!-- Languages -->
      <div class="card mix-card">
        <div class="card-title">TOP LANGUAGES</div>
        <div style="margin-top: auto; margin-bottom: auto;">
          {{languageList}}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
